        </div>
      </div>

        </span>
        </div>
      </div>
      <div class="card mb-2 shadow-sm">

  </div>


  <div class="profile shadow">
    <div class="card mb-3">
      <div class="card-header">
        <a href="#">Editar Perfil</a>
      </div>
      <div class="card-body">
        <div class="profile-data">
          <img
            src="{{ usuario.avatar }}"
            class="rounded-circle bg-dark"
            height="80"
            alt=""
            loading="lazy"
            />
            <h2>{{ usuario.userName }}</h2>
            <h3>Frontend Developer</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim ea hic repellendus quas</p>

        </div>
      </div>
      <div class="card-footer">
        <div class="social-links">
          <a href="https://www.youtube.com/watch?v=ucZSxe-Etwc"
              class="youtube" target="__blank" rel="noopener noreferrer">
              <img src="../../../../../assets/images/youtube.svg">
          </a>
          <a href="https://www.youtube.com/watch?v=ucZSxe-Etwc"
              class="twitter" target="__blank" rel="noopener noreferrer">
              <img src="../../../../../assets/images/twitter.svg">
          </a>
          <a href="https://www.youtube.com/watch?v=ucZSxe-Etwc"
              class="facebook" target="__blank" rel="noopener noreferrer">
              <img src="../../../../../assets/images/facebook.svg">
          </a>
          <a href="https://www.youtube.com/watch?v=ucZSxe-Etwc"
              class="linkedin" target="__blank" rel="noopener noreferrer">
              <img src="../../../../../assets/images/linkedin.svg">
          </a>
      </div>
      </div>
    </div>
