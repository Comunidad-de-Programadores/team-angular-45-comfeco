<diV class="container-insignias-outer">
  <div class="container-insignias">
    <div class="insignias-title">
      <h1 class="event_title">Insignias a conseguir:</h1>
      <div class="divider"></div>
    </div>
    <div class="container-insignias-inner">
      <div class="insignia-box shadow" *ngFor="let badge of badges">
        <div class="insignia-box-header">
          <div class="insignia-box-img">
            <img [src]="badge.badgeIcon" alt="{{ badge.name }}" />
          </div>
          <h3 class="insignia-box-title">
            {{ badge.name }}
          </h3>
        </div>
        <div class="insignia-box-body">
          <h4>Descripcion</h4>
          <p>
            {{ badge.description }}
          </p>
        </div>
        <footer class="insignia-box-footer">
          <h4>Â¿Como ganarla?</h4>
          <p>
            {{ badge.instructions }}
          </p>
        </footer>
      </div>
    </div>
  </div>
</diV>
