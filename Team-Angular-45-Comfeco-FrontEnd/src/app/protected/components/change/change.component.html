<div class="modal-header">
  <h4 class="modal-title">Cambiar {{dataModal.label}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="px-4 py-3">
      <div class="form-group">
          <label for="input1">Nuev{{dataModal.isPassword ? 'a' : 'o'}} {{dataModal.label}}</label>
          <input type="{{dataModal.isPassword ? 'password' : 'text'}}" class="form-control" id="input1" value={{dataModal.inputData}}>
      </div>
      <div class="form-group">
          <label for="input2">Contrase√±a</label>
          <input type="password" class="form-control" id="input2">
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
