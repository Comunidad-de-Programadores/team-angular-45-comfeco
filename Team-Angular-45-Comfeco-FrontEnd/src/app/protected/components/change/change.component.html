<div class="modal-header">
    <h4 class="modal-title">Cambiar {{dataModal.label}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <h2 class="password-t" *ngIf="dataModal.isPassword">
        Si todavia no tienes contraseña puedes enviar la contraseña actual en blanco para establecer una
    </h2>
    <form class=" px-4 py-3 ">
        <div class="form-group ">
            <label for="input1 ">Nuev{{dataModal.isPassword ? 'a' : 'o'}} {{dataModal.label}}</label>
            <input name="changedValue " [(ngModel)]="changedValue " [type]="dataModal.isPassword ? 'password' : 'text'" class="form-control " id="input1 " value={{dataModal.inputData}}>
        </div>
        <div class="form-group ">
            <label for="input2 ">Contraseña</label>
            <input name="password " [(ngModel)]="currentPassword " type="password" class="form-control " id="input2 ">
        </div>
        <button (click)="update() " type="submit " class="btn btn-primary ">Actualizar</button>
    </form>
</div>
<div class="modal-footer ">
    <button type="button " class="btn btn-outline-dark " (click)="activeModal.close( 'Close click') ">Close</button>
</div>
