<div class="form shadow">
  <div class="form-tabs">
    <a class="btn-form" routerLink="/auth/login">Iniciar sesión</a>
  </div>
  <div class="form-panel">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="register()">
      <h1>Registrarse en la aplicación</h1>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          class="input100"
          type="text"
          formControlName="name"
          placeholder="Ingrese su nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="nombreNoValido" class="text-danger">
          Ingrese un usuario valido
        </small>
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Ingrese su email"
          [class.is-invalid]="correoNoValido"
        />
        <small *ngIf="correoNoValido" class="text-danger">
          Ingrese un correo valido
        </small>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [class.is-invalid]="passwordNoValido"
        />
        <small *ngIf="passwordNoValido" class="text-danger">
          Debe contener almenos 6 caracteres
        </small>
      </div>
      <div class="form-group">
        <label for="password2">Confirmar contraseña</label>
        <input
          type="password"
          formControlName="password2"
          placeholder="Ingrese su contraseña"
          [class.is-invalid]="password2NoValido"
        />
        <small *ngIf="password2NoValido" class="text-danger">
          Las contraseñas no coinciden
        </small>
      </div>
      <div class="form-group">
        <button
          type="submit"
          *ngIf="!isLoading"
          [disabled]="miFormulario.invalid"
        >
          Registrarse
        </button>
        <div
          class="spinner-grow text-success mx-auto"
          *ngIf="isLoading"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </form>
    <div class="divider"></div>
    <div class="terms">
      <p>
        Por registrarse en la aplicación usted acepta nuestra
        <a href="#" class="simple-link">Política de privacidad</a> así como
        nuestros
        <a routerLink="/auth/terms" class="simple-link">Términos y condiciones de uso</a>
      </p>
    </div>
  </div>
</div>
