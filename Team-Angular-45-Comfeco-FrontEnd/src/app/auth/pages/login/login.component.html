<div class="form-container">
    <div class="form shadow">
        <div class="form-tabs">
            <a class="btn-form" routerLink="/auth/registro">Registrarse</a>
        </div>
        <div class="form-panel">
            <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">
                <h1>Iniciar sesión</h1>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" formControlName="email" placeholder="Ingrese su email" [class.is-invalid]="correoNoValido" />
                    <small *ngIf="correoNoValido" class="text-danger">
          Ingrese un correo valido
        </small>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" formControlName="password" placeholder="Ingrese su contraseña" [class.is-invalid]="passwordNoValido" />
                    <small *ngIf="passwordNoValido" class="text-danger">
          Debe contener almenos 6 caracteres
        </small>
                </div>
                <div class="form-group">
                    <label for="remember" class="form-remember">
          <input
            type="checkbox"
            id="remember"
            formControlName="remember"
          />Recuérdame
        </label>

                    <a routerLink="/auth/recover" class="simple-link">¿Olvido su contraseña?</a>
                </div>
                <div class="form-group">
                    <label for="saveSession" class="form-remember">
                    <input type="checkbox" id="saveSession" formControlName="saveSession" />Mantenerse conectado
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" *ngIf="!isLoading" [disabled]="miFormulario.invalid">
          Iniciar Sesión
        </button>
                    <div class="spinner-grow text-dark mx-auto" *ngIf="isLoading" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </form>
            <div class="divider"></div>
            <div class="social-login">
                <button style="height:50px" class="login-facebook login-btn" (click)="loginWithExternalProvider('Facebook')">
            <span class="login-fb-logo "><img src="assets/images/iconmonstr-facebook.svg"></span>Ingresar con Facebook
</button>
                <button style="height:50px" class="login-google login-btn " (click)="loginWithExternalProvider('Google')">
            <span class="login-gppgle-logo "><img src="assets/images/google.svg"></span>Ingresar con Google
</button>
            </div>
        </div>
    </div>
</div>
