<div class="form shadow">
    <div class="form-tabs">
        <a class="btn-form decoration" routerLink="/auth/login">Iniciar sesión</a>
        <a class="btn-form decoration" routerLink="/auth/registro">Registrarse</a>
    </div>
    <div class="form-panel">
      <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="recover()" *ngIf="!flag">
        <h1>Recuperar contraseña</h1>
        <div class="form-group">
          <label for="email">Correo</label>
          <input
            type="email"
            formControlName="email"
            placeholder="Ingrese su email"
          />
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="miFormulario.invalid">
            Recuperar contraseña
          </button>
        </div>
      </form>



      <form autocomplete="off" [formGroup]="miFormularioNuevo" (ngSubmit)="cambiar()" *ngIf="flag">
        <h1 *ngIf="flag">Cambiar contraseña</h1>
        <div class="form-group">
          <label for="clave">Nueva Clave</label>
          <input
            type="password"
            formControlName="pass"
            placeholder="Ingresesu nueva clave"
            [class.is-invalid]="passwordNoValido"
          />
          
          <small *ngIf="passwordNoValido" class="text-danger font-weight-light">
            Formato de contraseña incorrecto
          </small>        </div>
        <div class="form-group">
          <label for="rept_clave">Repita Nueva Clave</label>
          <input
            type="password"
            formControlName="pass2"
            placeholder="Repita su nueva clave"
            [class.is-invalid]="password2NoValido"
            />
            <small *ngIf="password2NoValido" class="text-danger">
              Las contraseñas no coinciden
            </small>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="miFormularioNuevo.invalid">
            Cambiar contraseña
          </button>
        </div>
      </form>


      <div class="divider"></div>
      
    </div>
  </div>
