<div class="form shadow">
    <div class="form-tabs">
        <a class="btn-form decoration" routerLink="/auth/login">Iniciar sesión</a>
        <a class="btn-form decoration" routerLink="/auth/registro">Registrarse</a>
    </div>
    <div class="form-panel">
      <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="recover()">
        <h1>Recuperar contraseña</h1>
        <div class="form-group">
          <label for="email">Correo</label>
          <input
            type="email"
            formControlName="email"
            placeholder="Ingrese su email"
          />
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="miFormulario.invalid">
            Recuperar contraseña
          </button>
        </div>
      </form>
      <div class="divider"></div>
      
    </div>
  </div>
